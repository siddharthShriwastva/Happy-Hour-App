<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Happy Hour App</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
  </head>
  <body>
    <img id="img" src="" alt="funny gif">
    <h1 id="demo">Right place to spend happy hour with...</h1>
    <button class="btn" type="button" name="button" onclick="location.reload()">Try next</button>

    <script type="text/javascript">
      <!-- list of places to visit -->
      var places = [
      "Hardy's World",
      "Cafe Delish",
      "Bistro Flamme Bois",
      "Baba Chicken",
      "Four Star Foods",
      "Hyatt Regency, Rajguru Nagar, Ludhiana",
      "Colonel's Cabin"
      ];

      <!-- list of friends -->
      var friends = [
      "Ashwani",
      "Amit",
      "Tariq",
      "Shubhankar",
      "Yumesh",
      "Pankaj",
      "Ram prakash"
      ];

      // list of images
      var img = new Array();
      img[0] = new Image();
      img[0].src = "https://www.holidify.com/images/cmsuploads/compressed/hardysworld_20180220165820.jpg";
      img[1] = new Image();
      img[1].src = "https://img.traveltriangle.com/blog/wp-content/tr:w-700,h-400/uploads/2019/06/Cafe-Delish.jpg";
      img[2] = new Image();
      img[2].src = "https://img.traveltriangle.com/blog/wp-content/tr:w-700,h-400/uploads/2019/06/Bistro-Flamme-Bois-Ludhiana.jpg";
      img[3] = new Image();
      img[3].src = "https://img.traveltriangle.com/blog/wp-content/tr:w-700,h-400/uploads/2019/06/baba.jpg";
      img[4] = new Image();
      img[4].src = "https://img.traveltriangle.com/blog/wp-content/uploads/2019/06/cover5.jpg";
      img[5] = new Image();
      img[5].src = "https://img.traveltriangle.com/blog/wp-content/uploads/2019/06/cover5.jpg";
      img[6] = new Image();
      img[6].src = "https://img.traveltriangle.com/blog/wp-content/tr:w-700,h-400/uploads/2019/06/Basant.jpg";


      var randomNumber = Math.floor(Math.random()*places.length);
      var place = places[randomNumber];
      document.getElementById('img').src=img[randomNumber].src;
      var friend = friends[randomNumber];
        var temp = document.getElementById('demo');
        temp.innerHTML = "How about you go to <span class='col'>"+place+"</span> with <span class='col'>"+friend+"</span>?";
    </script>
  </body>
</html>
